<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Action',          'Read 10000 users', 'Write 10000 users'],
          ['Rails 3.0.12',    3.81,               9.50],
          ['Rails 3.1.4',     3.81,               6.81],
          ['Rails 3.2.3',     4.21,               6.70]
        ]);

        var options = {
          title: 'Rails Performance'
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Rails Performance (Simple Benchmark)</h1>
    <p>
      MacBook Pro, 8GB, 2.66 GHz Intel Core i7, Mac OS X Lion 10.7.3
    </p>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
