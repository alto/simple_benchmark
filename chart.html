<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Action',          'Read', 'Write'],
          ['Rails 3.0.12',    0.279,  0.734],
          ['Rails 3.1.4',     0.338,  0.739],
          ['Rails 3.2.3',     0.398,  0.704]
        ]);

        var options = {
          title: 'Read from and Write to Database',
          vAxis: {
            title: 'milliseconds (less is better)',
            minValue: 0
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_read_write_users'));
        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Action',          'Render Text', 'Render Simple Page',  'Render Page with Partials'],
          ['Rails 3.0.12',    1.45,           3.81,                 5.55],
          ['Rails 3.1.4',     1.28,           1.99,                 3.33],
          ['Rails 3.2.3',     1.51,           2.59,                 4.19]
        ]);

        var options = {
          title: 'Render Without Database',
          vAxis: {
            title: 'milliseconds (less is better)',
            minValue: 0
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_render_wo_database'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Rails Performance (Simple Benchmark)</h1>
    <p>
      MacBook Pro, 8GB, 2.66 GHz Intel Core i7, Mac OS X Lion 10.7.3
    </p>
    <div id="chart_read_write_users" style="width: 900px; height: 500px;"></div>
    <div id="chart_render_wo_database" style="width: 900px; height: 500px;"></div>
  </body>
</html>
